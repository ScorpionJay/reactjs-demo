<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/babel-core/browser.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/marked/lib/marked.js"></script>
  </head>
  <body>
    <div id="content"></div>


    <script type="text/babel">
      // component comentBox 
      var ComentBox = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        handleCommentSubmit: function(comment) {
          var comments = this.state.data;
          // Optimistically set an id on the new comment. It will be replaced by an
          // id generated by the server. In a production application you would likely
          // not use Date.now() for this and would have a more robust system in place.
          comment.id = Date.now();
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              //this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              //this.setState({data: comments});
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        render: function(){
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data}/>
              <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
            </div>
          );
        }
      });

      // component CommentList
      var CommentList = React.createClass({

        render: function(){
          var commentNodes = this.props.data.map(function(comment){
            return (
              <Comment author={comment.author} key={comment.id}>
                  {comment.text}
              </Comment>
            );
          });

          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var Comment = React.createClass({
        rawMarkup: function() {
          var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
          return { __html: rawMarkup };
        },

        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });


      // component CommentForm
      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },
        handleSubmit: function(e) {
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },
        render: function(){
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input placeholder="Your name" value={this.state.author} onChange={this.handleAuthorChange}/>
              <input placeholder="Say something" value={this.state.text} onChange={this.handleTextChange}/>
              <input type="submit" value="Post" />
            </form>
          );
        }
      });



      ReactDOM.render(
        <ComentBox url="data.json"/>,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
